<!DOCTYPE html>
<html>

<head>

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Park Api </title>

    <script type="text/javascript" src="script.js">
    </script>


</head>

<body>






    <div style="color:#FFF">

        <div id="park-results" color="red">

            <ul>


                <div class="container">
                    <div class="jumbotron">



                        <div>

                            <input id="zip" type="text" name="zipcode"><br>

                            <button id="button" type="button">GO</button>


                            <h1>Park Finder </h1>
                            <p> Helping to find parks near you </p>

                            <li>


                                <ul>

                                    <li>

                                        Address:
                                        <div id="address" type="text"> </div>

                                    </li>

                                </ul>


                                <ul>


                                    <li>

                                        City:
                                        <div id="city"></div>


                                    </li>

                                    <ul>

                                        <li>

                                            Country:
                                            <div id="country"></div>

                                        </li>

                                    </ul>



                                    <ul>

                                        <li>

                                            State:
                                            <div id="state"></div>

                                        </li>

                                    </ul>

                                    <ul>

                                        <li>

                                            Crosstreet:
                                            <div id="crosstreet"></div>

                                        </li>

                                    </ul>
                                    <ul>

                                        <li>

                                            Park:
                                            <div id="name"></div>

                                        </li>

                                    </ul>

                                    <div class="container">
                                        <div class="jumbotron">



                                            <div>

                                                <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyC6rKKqP2muUpfaai3uth3ro_e97jcUYiQ&q=Space+Needle,Seattle+WA" allowfullscreen>
                                 </iframe>

                            </li>
                            </div>


</body>


</html>
